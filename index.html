<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energiegemeinschaft Waltendorf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2efef;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 5px; /* Weniger Abstand unter dem Logo */
        }

        .header img {
            max-height: 600px;
            margin: 0 auto;
            display: block;
            border-radius: 0;
            box-shadow: none;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .info {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .info .highlight {
            font-size: 1.7em;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer {
            text-align: center;
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        /* Optional: Bild unterhalb einbinden */
        img.webcam {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1.0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .info p {
                font-size: 16px;
            }
            .header img {
                max-height: 300px;
            }
            .info .highlight {
                font-size: 1.2em;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 3em;
            }
            .info p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="info">
        <p class="highlight">Aktuelle Werte</p>
        <p><strong>Derzeit leider keine Einspeisung.</strong></p>
    </div>

    <!-- Optional: Webcam-Bild -->
    <!-- <img class="webcam" src="webcam.jpg" alt="Webcam Bild"> -->

    <div class="footer">
        <p>Waltendorf 2025 â€“ Stand: 2025-12-15 15:30</p>
    </div>
</body>
</html>
